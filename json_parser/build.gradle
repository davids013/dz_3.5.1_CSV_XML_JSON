plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":core")
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

configurations {
    jar.archiveName = "JSON_parser-" + version + ".jar"
}